<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parcel Sandbox</title>

  <body>
    <div id="app"></div>

    <script src="src/index.js"></script>

    <script type="text/javascript">
      function con() {

      }
    </script>

      <div id="add-data" onclick="addelement()">add button</div>

    </textarea>

    <ul id="dataList"></ul>
